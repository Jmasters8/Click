<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneRacer</title>

  <style>

    html {
      height: 100%;
      width: 100%;
      background: black;
    }

    body {
      min-height: 100%;
    }

    #gameScreen {
      border: 1px solid black;
      display: block;
      margin: auto;
      background: url('https://thumbs.gfycat.com/FaintHonestAuklet-size_restricted.gif');
      background-size: cover;
    }

    #space {
      height: 100px;
    }
    .wrapper {
      background-color: black;
      height: 100vh;
    }

    img {
      display: none;
    }

  </style>
</head>
<body>

  <img id="leftArrow" src="./images/leftarrow.png">
  <img id="upArrow" src="./images/uparrow.png">
  <img id="downArrow" src="./images/downarrow.png" >
  <img id="rightArrow" src="./images/rightarrow.png" >
  

  <img id="fallingLeftArrow" src="./images/fallingLeftArrow.png">
  <img id="fallingUpArrow" src="./images/fallingUpArrow.png">
  <img id="fallingDownArrow" src="./images/fallingDownArrow.png">
  <img id="fallingRightArrow" src="./images/fallingRightArrow.png">


  <img id="background" src="./images/background.png">

  <div id="space"></div>
  <div class="wrapper" background-color="blue">
    <canvas id="gameScreen" width="800" height="800"></canvas>
  </div>

  <!-- <canvas id="text" width="100" height="100"></canvas> -->

  <script allow="autoplay" playsinline="true" autoplay="" muted="muted">
    let audio = new Audio('./songs/Cascada.mp3');
    audio.volume = 0.2
    let count = 0;
    function playAudio() {
      if (count === 0) {
        count = 1;
        audio.play()
      } else {
        count = 0;
        audio.pause()
      }
    }

  </script>
  <script type="module" src="./src/index.js"></script>
  
</body>
</html>
