<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneRacer</title>

  <style>
    #gameScreen {
      border: 1px solid black;
      display: block;
      margin: auto;
    }

    img {
      display: none;
    }

  </style>
</head>
<body>

  <img id="img_left" src="/images/leftarrow.png">
  <img id="img_up" src="/images/uparrow.png" >
  <img id="img_right" src="/images/rightarrow.png" >
  <img id="img_down" src="/images/downarrow.png" >

  <canvas id="gameScreen" width="1000" height="1000"></canvas>
  <canvas id="text" width="100" height="100"></canvas>

  <script allow="autoplay" playsinline="true" autoplay="" muted="muted">
    let audio = new Audio('/songs/Cascada.mp3');
    audio.volume = 0.2
    let count = 0;
    function playAudio() {
      if (count === 0) {
        count = 1;
        audio.play()
      } else {
        count = 0;
        audio.pause()
      }
    }

  </script>
  <script type="module" src="src/index.js"></script>
  
</body>
</html>
